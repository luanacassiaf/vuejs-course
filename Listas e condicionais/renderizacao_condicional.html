<!DOCTYPE html>
<html lang="en">

<head>
    <title>Vue.js</title>
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p v-if="mostrar">Achou</p>
        <p v-else>Sumiu</p>
        <button @click="mostrar = !mostrar">Alternar</button>

        <hr>
        <input v-model="nota" placeholder="Nota">
        <p v-if="nota == ''">Nota não divulgada.</p>
        <p v-else-if="nota >= 6">Aprovado</p>
        <p v-else-if="nota < 6 && nota >= 5">Em recuperação</p>        
        <p v-else>Reprovado</p>

        <hr>
        <ul>
            <li>Item 1</li>
            <!-- Tag template - Renderizar condicionalmente vários elementos por meio de um v-if/v-else-if -->
            <template v-if="mostrar">            
                <li>Item 2</li>
                <li>Item 3</li>
            </template>
        </ul>
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                mostrar: true,
                nota: ''
            }
        })
    </script>
</body>

</html>
