<!DOCTYPE html>
<html lang="en">

<head>
    <title>Vue.js</title>
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>Pokémons</h1>
        <ul>
            <li v-for="pokemon in pokemons">{{pokemon.name}}</li>
        </ul>
        <ul>
            <li v-for="pokemon in pokemons" :key="pokemon.id">{{pokemon.name}}</li>
        </ul>
        <button @click="pokemons.reverse()">Inverter lista</button>
        <button @click="addPokemon">Adicionar pokémon</button>
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                pokemons: [
                    {id: 1, name: 'Squirtle'},
                    {id: 2, name: 'Charmander'},
                    {id: 3, name: 'Bulbasaur'}
                ]
            },
            methods: {
                addPokemon: function() {
                    var id = this.pokemons.length + 1
                    this.pokemons.push({id: id, name: "Pokémon " + id})
                }
            }
        })
    </script>
</body>

</html>
