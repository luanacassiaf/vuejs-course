<!DOCTYPE html>
<html lang="en">

<head>
    <title>Vue.js</title>
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <button @click="login = !login">Toggle</button>
        <template v-if="login">
            <label>Login:</label>
            <input placeholder="Login" key="campo-login">
        </template>
        <template v-else>
            <label>Email:</label>
            <input placeholder="Email" key="campo-email">
        </template>
        <!-- Sem key definida, o valor do input serÃ¡ reutilizado por default -->
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                login: true,
            }
        })
    </script>
</body>

</html>
