<!DOCTYPE html>
<html lang="en">

<head>
    <title>Vue.js</title>
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h2>Instância Vue</h2>
        <p>{{titulo}}</p>

        <h3>Propriedades dinâmicas</h3>
        <p>{{novaPropriedade}}</p>
        <p>{{usuario}}</p>
    </div>

    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data: {
                titulo: 'Curso de Vue.js',
                usuario: {}
            }
        })

        // Não reativo
        vm.novaPropriedade = 'new'

        console.log(vm)

        setTimeout(function () {
            vm.novaPropriedade = 'new' // Valor exibido ao disparar outra alteração na interface
            vm.$set(vm.usuario, 'nome', 'Luana') // Reativo
            setTimeout(function () {
                vm.novaPropriedade = 'old' // Não reativo
            }, 3000)
        }, 3000)
    </script>
</body>

</html>
