<!DOCTYPE html>
<html lang="en">

<head>
    <title>Vue.js</title>
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h2 ref="meuTitulo">{{titulo}}</h2>
        <button @click="alterarTitulo">Alterar título</button>
    </div>

    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data: {
                titulo: 'Curso Vue.js',
            },
            methods: {
                alterarTitulo: function(event) {
                    this.$refs.meuTitulo.innerText = 'new'
                }
            }
        })

        console.log(vm.$refs)

        setTimeout(function() {
            vm.titulo = 'Instância Vue'
            console.log(vm.titulo)
        }, 5000)
    </script>
</body>

</html>
