<!DOCTYPE html>
<html lang="en">

<head>
    <title>Vue.js</title>
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h2>{{curso}}</h2>
    </div>

    <div id="app2"></div>
    <script type="text/javascript">
        var vm = new Vue({
            data: {
                curso: "Vue.js"
            }
        })

        setTimeout(function() {
            vm.$mount('#app') 
        }, 3000)

        var vm2 = new Vue({
            template: '<h2>Usando template</h2>'
        })

        //vm2.$mount('#app2')
        vm2.$mount()
        document.getElementById('app2').appendChild(vm2.$el)
    </script>
</body>

</html>
