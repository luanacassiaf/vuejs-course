<!DOCTYPE html>
<html lang="en">

<head>
    <title>Vue.js</title>
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h2>Instância 1</h2>
        <meu-component></meu-component>
        <meu-component></meu-component>
    </div>

    <div id="app2"></div>

    <script type="text/javascript">
        Vue.component('meu-component', {
            template: '<h3>Meu primeiro component Vue</h3>'
        })

        var vm = new Vue({
            el: '#app'
        })

        var vm2 = new Vue({
            el: '#app2',
            template: '<div><h2>Instância 2</h2><meu-component></meu-component></div>'
        })
    </script>
</body>

</html>
