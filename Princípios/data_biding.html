<!DOCTYPE html>
<html lang="en">

<head>
    <title>Vue.js</title>
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <input :value="nome" @input="nome = $event.target.value">
        <input v-model="nome">
        <p>Nome: {{nome}}</p>
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                nome: 'Luana'
            }
        })
    </script>
</body>

</html>
